<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mortgage Calculator</title>
</head>
<body>

    <div class="container">

        <div class="calculator">
            <!-- * Form Heading & Clear Button -->
            <div class="heading">
                <h2 class="header">Mortgage Calculator</h2>
                <span id="clear-calculator">Clear All</span>
                <!-- <input type="reset" value="Clear All" id="clear-calculator"> -->
            </div>

            <!-- * Form  -->
            <form class="user-inputs">

                <div class="user-amount">
                    <label for="amount" class="input-header">Mortgage Amount</label> 
                    <br>
                    <div class="currency-amount">
                        <span class="currency-symbol">
                            <i class="fa-solid fa-sterling-sign"></i>
                        </span>
                        <input type="number" required name="amount" class="amount" id="amount" >
                    </div>
                </div>

                

            </form>

        </div>

        <div class="results">
            <div class="default-result">
                <img src="assets/images/illustration-empty.svg" alt="Empty-result-image">
                <h2 class="default-result-header">
                    Results shown here
                </h2>
                <p class="default-result-text">
                    Complete the form and click “calculate repayments” to see what your monthly repayment would be.
                </p>
            </div>
        </div>

    </div>
    
    <script src="mortgage.js"></script>
</body>
</html>
