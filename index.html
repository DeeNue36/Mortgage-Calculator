<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mortgage Calculator</title>
</head>
<body>

    <main class="container">
        <!--* Mortgage Form & Calculator Section -->
        <section class="calculator">
            <!-- * Form Heading & Clear Button -->
            <header class="heading">
                <h2 class="header">Mortgage Calculator</h2>
                <span id="clear-calculator" tabindex="7">Clear All</span>
            </header>

            <!-- * Form  -->
            <form class="form" id="form" action="/" autocomplete="on">
                <!--* Mortgage Amount -->
                <div class="user-amount">
                    <label for="input-amount" class="input-header">Mortgage Amount</label> 
                    <br>
                    <div class="amount-in-currency">
                        <span class="currency-symbol">
                            <i class="fa-solid fa-sterling-sign"></i>
                        </span>
                        <input type="number" name="amount" class="input-amount" id="input-amount" step="0.0001" tabindex="1">
                    </div>
                    <span class="error-message"></span>
                </div>

                <!--* Mortgage Duration(Years) & Rate(%) -->
                <div class="duration-and-rate">
                    <div class="duration">
                        <label for="input-duration" class="input-header">Mortgage Term</label>
                        <br>
                        <div class="duration-value">
                            <input type="number" name="duration" class="input-duration" id="input-duration" step="0.01" tabindex="2">
                            <span class="term" id="duration-term">years</span>
                        </div>
                        <span class="error-message"></span>
                    </div>

                    <div class="rate">
                        <label for="input-rate" class="input-header">Interest Rate</label>
                        <br>
                        <div class="rate-value">
                            <input type="number" name="rate" class="input-rate" id="input-rate" step="0.01" tabindex="3">
                            <span class="term" id="rate-term">%</span>
                        </div>
                        <span class="error-message"></span>
                    </div>
                </div>

                <!--* Mortgage Repayment Type -->
                <div class="mortgage-type">
                    <header class="mortgage-type-header">Mortgage Type</header>

                    <div class="repayment flex">
                        <input type="radio" value="repayment" name="radio-type" id="repayment" class="radio-input" tabindex="4">
                        <label for="repayment" class="radio-label">Repayment</label>
                    </div>

                    <div class="interest-only flex">
                        <input type="radio" value="interest-only" name="radio-type" id="interest-only" class="radio-input" tabindex="5">
                        <label for="interest-only" class="radio-label">Interest Only</label>
                    </div>
                    <span class="error-message"></span>
                </div>

                <button type="submit" class="calculate-mortgage" id="calculate-mortgage" tabindex="6">
                    <img src="assets/images/icon-calculator.svg" alt="mortgage-calculator">
                    <span> Calculate Repayments </span>
                </button>
            </form>
        </section>

        <!--* Mortgage Results section -->
        <section class="results">
            <!-- <div class="default-result">
                <img src="assets/images/illustration-empty.svg" alt="Empty-result-image">
                <h2 class="default-result-header">
                    Results shown here
                </h2>
                <p class="default-result-text">
                    Complete the form and click “calculate repayments” to see what your monthly repayment would be.
                </p>
            </div> -->

            <div class="full-results">
                <h2 class="full-results-header">
                    Your Results
                </h2>

                <p class="full-results-text">
                    Your results are shown below based on the information you provided. 
                    To adjust the results, edit the form and click “calculate repayments” again.
                </p>

                <div class="computed-results">
                    <span> Your monthly repayments </span>
                    <h1 class="monthly-repayment">
                        <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                            <path stroke="currentColor" stroke-width="32" d="M375.942,160a88.042,88.042,0,0,0-176.033,3.024v76.588H136v32h63.909v120.3H136v32H376v-32H231.909v-120.3H344v-32H231.909V163.024a56.046,56.046,0,0,1,112.091,0V168h32v-8Z" class="ci-primary"/>
                        </svg>
                        <span id="monthly-repayment-amount">0</span>
                    </h1>

                    <hr>

                    <span> Total you'll repay over the term </span>
                    <h4 class="total-repayment">
                        <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                            <path stroke="currentColor" stroke-width="24" d="M375.942,160a88.042,88.042,0,0,0-176.033,3.024v76.588H136v32h63.909v120.3H136v32H376v-32H231.909v-120.3H344v-32H231.909V163.024a56.046,56.046,0,0,1,112.091,0V168h32v-8Z" class="ci-primary"/>
                        </svg>
                        <span id="total-repayment-amount">0</span>
                    </h4>
                </div>

            </div>
        </section>
    </main>
    
    <script src="mortgage.js"></script>
</body>
</html>
