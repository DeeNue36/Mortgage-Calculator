<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mortgage Calculator</title>
</head>
<body>

    <main class="container">
        <!--* Mortgage Form & Calculator Section -->
        <section class="calculator">
            <!-- * Form Heading & Clear Button -->
            <div class="heading">
                <h2 class="header">Mortgage Calculator</h2>
                <span id="clear-calculator">Clear All</span>
                <!-- <input type="reset" value="Clear All" id="clear-calculator"> -->
            </div>

            <!-- * Form  -->
            <form class="user-inputs" autocomplete="on">
                <!--* Mortgage Amount -->
                <div class="user-amount">
                    <label for="input-amount" class="input-header">Mortgage Amount</label> 
                    <br>
                    <div class="currency-amount">
                        <span class="currency-symbol">
                            <i class="fa-solid fa-sterling-sign"></i>
                        </span>
                        <input type="number" required name="amount" class="input-amount" id="input-amount" pattern="[0-9]{1,9}"/>
                    </div>
                </div>

                <!--* Mortgage Duration(Years) & Rate(%) -->
                <div class="duration-and-rate">
                    <div class="duration">
                        <label for="input-duration" class="input-header">Mortgage Term</label>
                        <br>
                        <div class="duration-value">
                            <input type="number" required name="duration" class="input-duration" id="input-duration" pattern="[0-9]{1,5}">
                            <span class="term" id="duration-term">years</span>
                        </div>
                    </div>

                    <div class="rate">
                        <label for="input-rate" class="input-header">Interest Rate</label>
                        <br>
                        <div class="rate-value">
                            <input type="number" required name="rate" class="input-rate" id="input-rate" pattern="[0-9]{1,5}">
                            <span class="term" id="rate-term">%</span>
                        </div>
                        
                    </div>
                </div>

                <!--* Mortgage Repayment Type -->
                <div class="mortgage-type">
                    <header class="mortgage-type-header">Mortgage Type</header>

                    <div class="repayment flex">
                        <input type="radio" value="Repayment" name="radio-type" id="repayment" class="radio-input">
                        <label for="repayment" class="radio-label">Repayment</label>
                    </div>

                    <div class="interest-only flex">
                        <input type="radio" value="Interest Only" name="radio-type" id="interest-only" class="radio-input">
                        <label for="interest-only" class="radio-label">Interest Only</label>
                    </div>
                </div>

                <button type="submit" class="calculate-mortgage" id="calculate-mortgage">
                    <img src="assets/images/icon-calculator.svg" alt="mortgage-calculator">
                    Calculate Repayments
                </button>
            </form>
        </section>

        <!--* Mortgage Results section -->
        <section class="results">
            <div class="default-result">
                <img src="assets/images/illustration-empty.svg" alt="Empty-result-image">
                <h2 class="default-result-header">
                    Results shown here
                </h2>
                <p class="default-result-text">
                    Complete the form and click “calculate repayments” to see what your monthly repayment would be.
                </p>
            </div>
        </section>
    </main>
    
    <script src="mortgage.js"></script>
</body>
</html>
